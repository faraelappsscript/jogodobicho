<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIE UMA IMAGEM DE DIVULGAÇÃO - 77x Brasil</title>
    
    <!-- Carregamento de dependências -->
    <link rel="preload" href="/assets/fonts/inter.css" as="style">
    <link rel="stylesheet" href="/assets/fonts/inter.css">
    <link rel="preload" href="/assets/fonts/jetbrains-mono.css" as="style">
    <link rel="stylesheet" href="/assets/fonts/jetbrains-mono.css">
    <link rel="preload" href="/theme.css" as="style">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <!-- Navegação usando classes do theme.css -->
    <nav class="breadcrumb-nav">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/" class="breadcrumb-link">Início</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/ferramentas/" class="breadcrumb-link">Ferramentas</a>
            </li>
            <li class="breadcrumb-item breadcrumb-current">
                Criar Imagem de Divulgação
            </li>
        </ol>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <!-- Header da página -->
        <div class="header">
            <h1>CRIE UMA IMAGEM DE DIVULGAÇÃO</h1>
            <p class="subtitle">Configure seus palpites e gere uma imagem profissional</p>
        </div>

        <!-- Card principal usando classes do theme.css -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">PALPITES DO DIA</h2>
            </div>
            <div class="card-body">
                <!-- Linha 1 -->
                <div class="palpite-row">
                    <button class="btn btn-primary" onclick="abrirModalGrupo(1)">
                        Selecionar Grupo
                    </button>
                    <div class="input-xy-container">
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x1_1" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y1_1" readonly>
                        </div>
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x2_1" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y2_1" readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="limparLinha(1)">
                        Apagar
                    </button>
                </div>

                <!-- Linha 2 -->
                <div class="palpite-row">
                    <button class="btn btn-primary" onclick="abrirModalGrupo(2)">
                        Selecionar Grupo
                    </button>
                    <div class="input-xy-container">
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x1_2" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y1_2" readonly>
                        </div>
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x2_2" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y2_2" readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="limparLinha(2)">
                        Apagar
                    </button>
                </div>

                <!-- Linha 3 -->
                <div class="palpite-row">
                    <button class="btn btn-primary" onclick="abrirModalGrupo(3)">
                        Selecionar Grupo
                    </button>
                    <div class="input-xy-container">
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x1_3" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y1_3" readonly>
                        </div>
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x2_3" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y2_3" readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="limparLinha(3)">
                        Apagar
                    </button>
                </div>

                <!-- Linha 4 -->
                <div class="palpite-row">
                    <button class="btn btn-primary" onclick="abrirModalGrupo(4)">
                        Selecionar Grupo
                    </button>
                    <div class="input-xy-container">
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x1_4" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y1_4" readonly>
                        </div>
                        <div class="input-xy">
                            <input type="number" class="input-x" id="x2_4" min="0" max="99" placeholder="00">
                            <input type="number" class="input-y" id="y2_4" readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="limparLinha(4)">
                        Apagar
                    </button>
                </div>
            </div>
            
            <!-- Footer do card com botões de ação -->
            <div class="card-footer">
                <button class="btn btn-gold" onclick="preencherAutomatico()">
                    Preencher
                </button>
                <button class="btn btn-accent" onclick="sortearGrupos()">
                    Sortear Grupos
                </button>
                <button class="btn btn-primary" onclick="visualizarImagem()">
                    Visualizar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de seleção de grupo usando classes do theme.css -->
    <div id="modalGrupo" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Selecionar Grupo</h3>
                <button class="close-btn" onclick="fecharModalGrupo()">&times;</button>
            </div>
            <div class="modal-body">
                <ul class="lottery-list" id="listaGrupos">
                    <!-- Lista de grupos será preenchida dinamicamente -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal de visualização da imagem usando classes do theme.css -->
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <div class="image-modal-header">
                <h3 class="image-modal-title">Imagem de Divulgação</h3>
                <button class="image-modal-close" onclick="fecharImageModal()">&times;</button>
            </div>
            <div class="image-modal-body">
                <img id="generatedImage" src="" alt="Imagem gerada">
            </div>
            <div class="image-modal-footer">
                <a href="#" class="btn download-btn" id="downloadBtn" download="palpites.png">
                    Baixar
                </a>
                <button class="btn share-btn" onclick="compartilharImagem()">
                    Compartilhar
                </button>
            </div>
        </div>
    </div>

    <!-- Estilos específicos mínimos para esta página -->
    <style>
        /* Estilos específicos apenas para elementos não cobertos pelo theme.css */
        .palpite-row {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .input-xy-container {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .input-xy {
            display: flex;
            align-items: center;
            gap: 2px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 2px;
        }

        .input-x, .input-y {
            width: 35px;
            height: 35px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-primary);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
        }

        .input-y {
            background-color: var(--bg-primary);
            cursor: not-allowed;
            border: none;
            color: var(--accent-success);
        }

        .input-x:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 162, 232, 0.2);
        }

        /* Responsividade */
        @media (max-width: 767px) {
            .palpite-row {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-md);
            }

            .palpite-row .btn {
                width: 100%;
                margin-bottom: var(--spacing-sm);
            }

            .input-xy-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-sm);
                width: 100%;
            }

            .input-xy {
                justify-content: center;
                padding: var(--spacing-sm);
            }

            .input-x, .input-y {
                width: 45px;
                height: 45px;
                font-size: 1rem;
                font-weight: 700;
            }
        }
    </style>

    <!-- Scripts originais mantidos -->
    <script>
        // Variáveis globais
        let linhaAtual = 0;
        let grupos = [
            { nome: "Avestruz", numeros: [1, 2, 3, 4] },
            { nome: "Águia", numeros: [5, 6, 7, 8] },
            { nome: "Burro", numeros: [9, 10, 11, 12] },
            { nome: "Borboleta", numeros: [13, 14, 15, 16] },
            { nome: "Cachorro", numeros: [17, 18, 19, 20] },
            { nome: "Cabra", numeros: [21, 22, 23, 24] },
            { nome: "Carneiro", numeros: [25, 26, 27, 28] },
            { nome: "Camelo", numeros: [29, 30, 31, 32] },
            { nome: "Cobra", numeros: [33, 34, 35, 36] },
            { nome: "Coelho", numeros: [37, 38, 39, 40] },
            { nome: "Cavalo", numeros: [41, 42, 43, 44] },
            { nome: "Elefante", numeros: [45, 46, 47, 48] },
            { nome: "Galo", numeros: [49, 50, 51, 52] },
            { nome: "Gato", numeros: [53, 54, 55, 56] },
            { nome: "Jacaré", numeros: [57, 58, 59, 60] },
            { nome: "Leão", numeros: [61, 62, 63, 64] },
            { nome: "Macaco", numeros: [65, 66, 67, 68] },
            { nome: "Porco", numeros: [69, 70, 71, 72] },
            { nome: "Pavão", numeros: [73, 74, 75, 76] },
            { nome: "Peru", numeros: [77, 78, 79, 80] },
            { nome: "Touro", numeros: [81, 82, 83, 84] },
            { nome: "Tigre", numeros: [85, 86, 87, 88] },
            { nome: "Urso", numeros: [89, 90, 91, 92] },
            { nome: "Veado", numeros: [93, 94, 95, 96] },
            { nome: "Vaca", numeros: [97, 98, 99, 0] }
        ];

        // Função para abrir modal de grupo
        function abrirModalGrupo(linha) {
            linhaAtual = linha;
            const modal = document.getElementById('modalGrupo');
            const lista = document.getElementById('listaGrupos');
            
            // Limpar lista
            lista.innerHTML = '';
            
            // Adicionar grupos
            grupos.forEach((grupo, index) => {
                const li = document.createElement('li');
                li.textContent = `${grupo.nome} (${grupo.numeros.join(', ')})`;
                li.onclick = () => selecionarGrupo(index);
                lista.appendChild(li);
            });
            
            modal.style.display = 'flex';
        }

        // Função para fechar modal de grupo
        function fecharModalGrupo() {
            document.getElementById('modalGrupo').style.display = 'none';
        }

        // Função para selecionar grupo
        function selecionarGrupo(grupoIndex) {
            const grupo = grupos[grupoIndex];
            const btn = document.querySelector(`.palpite-row:nth-child(${linhaAtual}) .btn`);
            btn.textContent = grupo.nome;
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-accent');
            
            // Preencher campos Y automaticamente
            document.getElementById(`y1_${linhaAtual}`).value = grupo.numeros[0];
            document.getElementById(`y2_${linhaAtual}`).value = grupo.numeros[1];
            
            fecharModalGrupo();
        }

        // Função para limpar linha
        function limparLinha(linha) {
            document.getElementById(`x1_${linha}`).value = '';
            document.getElementById(`y1_${linha}`).value = '';
            document.getElementById(`x2_${linha}`).value = '';
            document.getElementById(`y2_${linha}`).value = '';
            
            const btn = document.querySelector(`.palpite-row:nth-child(${linha}) .btn`);
            btn.textContent = 'Selecionar Grupo';
            btn.classList.remove('btn-accent');
            btn.classList.add('btn-primary');
        }

        // Função para preencher automaticamente
        function preencherAutomatico() {
            for (let i = 1; i <= 4; i++) {
                if (!document.getElementById(`y1_${i}`).value) {
                    const grupoAleatorio = Math.floor(Math.random() * grupos.length);
                    linhaAtual = i;
                    selecionarGrupo(grupoAleatorio);
                }
                
                if (!document.getElementById(`x1_${i}`).value) {
                    document.getElementById(`x1_${i}`).value = Math.floor(Math.random() * 100);
                }
                
                if (!document.getElementById(`x2_${i}`).value) {
                    document.getElementById(`x2_${i}`).value = Math.floor(Math.random() * 100);
                }
            }
        }

        // Função para sortear grupos
        function sortearGrupos() {
            for (let i = 1; i <= 4; i++) {
                const grupoAleatorio = Math.floor(Math.random() * grupos.length);
                linhaAtual = i;
                selecionarGrupo(grupoAleatorio);
            }
        }

        // Função para visualizar imagem
        function visualizarImagem() {
            // Simular geração de imagem
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('generatedImage');
            
            // Aqui você colocaria a lógica real de geração da imagem
            // Por enquanto, vamos usar uma imagem placeholder
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMTA0MjI4Ii8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iI2Y4ZmFmYyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPklNQUdFTSBERSBQQUxQSVRFUyBHRVJBREE8L3RleHQ+Cjwvc3ZnPg==';
            
            modal.style.display = 'block';
        }

        // Função para fechar modal de imagem
        function fecharImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Função para compartilhar imagem
        function compartilharImagem() {
            if (navigator.share) {
                navigator.share({
                    title: 'Meus Palpites do Dia',
                    text: 'Confira meus palpites para hoje!',
                    url: window.location.href
                });
            } else {
                // Fallback para navegadores que não suportam Web Share API
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado para a área de transferência!');
            }
        }

        // Fechar modais ao clicar fora
        window.onclick = function(event) {
            const modalGrupo = document.getElementById('modalGrupo');
            const modalImagem = document.getElementById('imageModal');
            
            if (event.target === modalGrupo) {
                fecharModalGrupo();
            }
            if (event.target === modalImagem) {
                fecharImageModal();
            }
        }
    </script>
</body>
</html>
