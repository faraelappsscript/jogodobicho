        /* Estilos específicos da página imagem.html */
        body {
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.1), transparent 40%),

        .container {

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-md);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: var(--spacing-xl);
            padding-top: var(--spacing-lg);
        }

        .main-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-family: 'Inter', sans-serif;
            background: var(--gradient-accent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--text-primary);
        }

        .palpites-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        .palpites-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0.8;
        }

        .palpites-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-accent);
        }

        .card-subtitle {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            font-family: 'Inter', sans-serif;
        }

        .palpite-row {

            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            padding: var(--spacing-md);
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .palpite-row .select-group-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all var(--transition-normal);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .palpite-row .select-group-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .palpite-row .group-info {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: var(--spacing-sm);
        }

        .palpite-row .input-xy-container {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .palpite-row .input-xy {
            display: flex;
            align-items: center;
            gap: 2px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            padding: 2px;
        }

        .palpite-row .input-x, .palpite-row .input-y {
            width: 35px;
            height: 35px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .palpite-row .input-x {
            background-color: var(--bg-card);
        }

        .palpite-row .input-y {
            background-color: var(--bg-primary);
            cursor: not-allowed;
            border: none;
            color: var(--accent-success);
        }

        .palpite-row .clear-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all var(--transition-normal);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .palpite-row .clear-btn:hover {
            background-color: var(--bg-card-hover);
            border-color: var(--border-accent);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            color: white;
            border: none;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
            text-decoration: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-buttons .btn.secondary {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .action-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        /* Modal de seleção de grupo */
        .modal-group-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-group-list li {
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-group-list li:last-child {
            border-bottom: none;
        }

        .modal-group-list li:hover {
            background-color: var(--bg-card-hover);
        }

        /* Estilos para a imagem gerada no modal de visualização */
        .generated-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .generated-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Modal de visualização da imagem - CORRIGIDO */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .image-modal-content {
            position: relative;
            background-color: var(--bg-card);
            margin: 3% auto;
            padding: 0;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .image-modal-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .image-modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .image-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-normal);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal-close:hover {
            background-color: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .image-modal-body {
            padding: var(--spacing-md);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 300px;
        }

        .image-modal-body img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .image-modal-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            flex-shrink: 0;
        }

        .image-modal-footer .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all var(--transition-normal);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            min-width: 120px;
        }

        .image-modal-footer .btn:hover {
            background-color: var(--bg-card-hover);
            border-color: var(--border-accent);
            transform: translateY(-1px);
        }

        /* Estilos para o footer */
        .site-footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-lg) 0;
            margin-top: var(--spacing-2xl);
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .footer-logo {
            max-width: 100px;
            height: auto;
            margin-bottom: var(--spacing-md);
        }

        .site-domain, .copyright-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: var(--spacing-xs) 0;
        }

        /* Responsividade melhorada */
        @media (max-width: 767px) {
            .main-title { 
                font-size: clamp(1.8rem, 5vw, 2.2rem); 
                margin-bottom: var(--spacing-lg);
            }
            
            .card-subtitle {
                font-size: clamp(1.2rem, 3.5vw, 1.4rem);
                margin-bottom: var(--spacing-lg);
            }
            
            .palpites-card {
                padding: var(--spacing-md);
                margin-bottom: var(--spacing-lg);
            }
            
            .palpite-row {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-md);
                padding: var(--spacing-md);
            }

            .palpite-row .select-group-btn, 
            .palpite-row .clear-btn {
                width: 100%;
                padding: var(--spacing-md);
                font-size: 1rem;
                margin-bottom: var(--spacing-sm);
            }

            .palpite-row .group-info {
                text-align: center;
                margin: 0;
                font-size: 1rem;
                margin-bottom: var(--spacing-sm);
            }

            .palpite-row .input-xy-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-sm);
                width: 100%;
            }

            .palpite-row .input-xy {
                justify-content: center;
                padding: var(--spacing-sm);
                background: var(--bg-secondary);
                border-radius: var(--radius-md);
            }

            .palpite-row .input-x, 
            .palpite-row .input-y {
                width: 45px;
                height: 45px;
                font-size: 1rem;
                font-weight: 700;
            }

            .action-buttons {
                flex-direction: column;
                gap: var(--spacing-md);
                margin-top: var(--spacing-lg);
            }

            .action-buttons .btn {
                width: 100%;
                padding: var(--spacing-lg);
                font-size: 1rem;
                letter-spacing: 0.3px;
            }

            /* Modal responsivo */
            .modal-content {
                width: 95%;
                max-width: none;
                margin: var(--spacing-sm);
            }

            .modal-body {
                padding: var(--spacing-md);
                max-height: 70vh;
            }

            .modal-group-list li {
                padding: var(--spacing-md);
                font-size: 0.9rem;
                line-height: 1.4;
            }

            /* Modal de imagem responsivo - CORRIGIDO */
            .image-modal-content {
                width: 95%;
                max-width: none;
                margin: 2% auto;
                max-height: 90vh;
            }

            .image-modal-header {
                padding: var(--spacing-sm);
            }

            .image-modal-title {
                font-size: 1.1rem;
            }

            .image-modal-body {
                padding: var(--spacing-md);
                min-height: 250px;
            }

            .image-modal-footer {
                padding: var(--spacing-md);

                gap: var(--spacing-sm);
            }

            .image-modal-footer .btn {
                width: 100%;
                min-width: auto;
                padding: var(--spacing-md);
                font-size: 0.95rem;

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-sm);
            }
            
            .header {

                margin-bottom: var(--spacing-lg);
            }

            .main-title {
                font-size: clamp(1.5rem, 4.5vw, 1.8rem);
            }
            
            .palpites-card {
                padding: var(--spacing-sm);
            }

            .card-subtitle {
                font-size: clamp(1.1rem, 3vw, 1.3rem);
                text-align: center;
            }

            .palpite-row {
                padding: var(--spacing-sm);
                gap: var(--spacing-sm);
            }

            .palpite-row .input-xy-container {
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-xs);
            }

            .palpite-row .input-x, 
            .palpite-row .input-y {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .action-buttons {
                gap: var(--spacing-sm);
            }

            .action-buttons .btn {
                padding: var(--spacing-md);
                font-size: 0.9rem;
            }

            /* Breadcrumb responsivo */
            .breadcrumb {
                font-size: 0.8rem;
                gap: var(--spacing-xs);
            }

            .breadcrumb-item {
                gap: var(--spacing-xs);
            }

            /* Footer responsivo */
            .footer-logo {
                max-width: 80px;
            }

            .site-domain, .copyright-text {
                font-size: 0.8rem;
            }

            /* Modal de imagem em telas pequenas - CORRIGIDO */
            .image-modal-content {
                margin: 1% auto;
                max-height: 95vh;
            }

            .image-modal-body {
                min-height: 200px;
            }
        }

        @media (max-width: 360px) {
            .main-title {
                font-size: 1.4rem;
                line-height: 1.3;
            }

            .card-subtitle {
                font-size: 1.1rem;
            }

            .palpite-row .input-xy-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-xs);
            }

            .palpite-row .input-xy {
                justify-content: space-between;
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .action-buttons .btn {
                font-size: 0.85rem;
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }
    </style>
</head>

                    <div class="input-xy-container">
                        <div class="input-xy"><input type="text" class="input-x" maxlength="2" pattern="[0-9]*"><span class="input-y"></span></div>
                        <div class="input-xy"><input type="text" class="input-x" maxlength="2" pattern="[0-9]*"><span class="input-y"></span></div>
                        <div class="input-xy"><input type="text" class="input-x" maxlength="2" pattern="[0-9]*"><span class="input-y"></span></div>
                        <div class="input-xy"><input type="text" class="input-x" maxlength="2" pattern="[0-9]*"><span class="input-y"></span></div>
                    </div>
                    <button class="clear-btn">Apagar</button>
                `;
                palpitesRowsContainer.appendChild(row);
            }

            // Popular o modal de seleção de grupo
            const groupList = document.getElementById('group-list');
            grupos.forEach(grupo => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>Grupo ${grupo.numero} ${grupo.nome}</strong><br><small>(${grupo.dezenas.join(', ')})</small>`;
                li.dataset.grupoNumero = grupo.numero;
                li.dataset.grupoNome = grupo.nome;
                li.dataset.grupoDezenas = grupo.dezenas.join(',');
                li.addEventListener('click', function() {
                    selectGroup(this.dataset.grupoNumero, this.dataset.grupoNome, this.dataset.grupoDezenas.split(','));
                });
                groupList.appendChild(li);
            });

            // Event Listeners para os botões de cada linha
            document.querySelectorAll('.select-group-btn').forEach(button => {
                button.addEventListener('click', function() {
                    currentSelectingRow = this.closest('.palpite-row');
                    openModal('groupSelectionModal');
                });
            });

            document.querySelectorAll('.clear-btn').forEach(button => {
                button.addEventListener('click', function() {
                    clearRow(this.closest('.palpite-row'));
                });
            });

            // Adicionar validação aos inputs de número
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('input-x')) {
                    // Permitir apenas números
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    // Garantir que tenha no máximo 2 dígitos
                    if (e.target.value.length > 2) {
                        e.target.value = e.target.value.slice(0, 2);
                    }
                    // Preencher com zero à esquerda se necessário
                    if (e.target.value.length === 1 && e.target.value !== '') {
                        e.target.value = '0' + e.target.value;
                    }
                }
            });

            // Event Listeners para os botões de ação globais
            document.getElementById('preencher-btn').addEventListener('click', fillAllEmptyX);
            document.getElementById('sortear-grupos-btn').addEventListener('click', sortearGrupos);
            document.getElementById('visualizar-btn').addEventListener('click', visualizeImage);
            document.getElementById('downloadImageBtn').addEventListener('click', downloadGeneratedImage);
            document.getElementById('shareImageBtn').addEventListener('click', shareGeneratedImage);

            // Adicionar efeitos de hover suaves nos cards (se aplicável)
            const palpitesCard = document.querySelector('.palpites-card');
            if (palpitesCard) {
                palpitesCard.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                });
                
                palpitesCard.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            }
        });

        // Função para selecionar um grupo e preencher a linha
        function selectGroup(numero, nome, dezenas) {
            if (currentSelectingRow) {
                currentSelectingRow.dataset.grupoNumero = numero;
                currentSelectingRow.dataset.grupoNome = nome;
                currentSelectingRow.querySelector('.group-info').textContent = `Grupo ${numero} ${nome}:`;
                const inputYs = currentSelectingRow.querySelectorAll('.input-y');
                dezenas.forEach((dezena, index) => {
                    if (inputYs[index]) {
                        inputYs[index].textContent = dezena;
                    }
                });
                closeModal('groupSelectionModal');
            }
        }

        // Função para limpar uma linha
        function clearRow(rowElement) {
            rowElement.dataset.grupoNumero = '';
            rowElement.dataset.grupoNome = '';
            rowElement.querySelector('.group-info').textContent = '';
            rowElement.querySelectorAll('.input-x').forEach(input => input.value = '');
            rowElement.querySelectorAll('.input-y').forEach(span => span.textContent = '');
        }

        // Função para preencher todos os campos 'x' vazios aleatoriamente
        function fillAllEmptyX() {
            document.querySelectorAll('.palpite-row').forEach(row => {
                row.querySelectorAll('.input-x').forEach(inputX => {
                    if (inputX.value === '') {
                        inputX.value = Math.floor(Math.random() * 100).toString().padStart(2, '0');
                    }
                });
            });
        }

        // Função para sortear grupos aleatoriamente para todas as linhas
        function sortearGrupos() {
            const availableGroups = [...grupos]; // Copia para não modificar o original
            const palpiteRows = document.querySelectorAll('.palpite-row');
            
            palpiteRows.forEach(row => {
                if (availableGroups.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableGroups.length);
                    const selectedGroup = availableGroups.splice(randomIndex, 1)[0];
                    
                    row.dataset.grupoNumero = selectedGroup.numero;
                    row.dataset.grupoNome = selectedGroup.nome;
                    row.querySelector('.group-info').textContent = `Grupo ${selectedGroup.numero} ${selectedGroup.nome}:`;
                    
                    const inputYs = row.querySelectorAll('.input-y');
                    selectedGroup.dezenas.forEach((dezena, index) => {
                        if (inputYs[index]) {
                            inputYs[index].textContent = dezena;
                        }
                    });
                }
            });
        }

        function visualizeImage() {
            // Aqui você implementaria a lógica para gerar a imagem

            const generatedImage = document.getElementById('generatedImage');

            openModal('imagePreviewModal');
        }

        // Função para baixar a imagem gerada
        function downloadGeneratedImage() {
            const generatedImage = document.getElementById('generatedImage');
            const link = document.createElement('a');
            link.download = 'palpites-do-dia.png';
            link.href = generatedImage.src;
            link.click();
        }

        // Função para compartilhar a imagem
        function shareGeneratedImage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Palpites do Dia - 77x Brasil',
                    text: 'Confira os palpites do dia!',
                    url: window.location.href
                });
            } else {
                // Fallback para navegadores que não suportam Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copiado para a área de transferência!');
                });
            }
        }

        // Funções para controle de modais
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.classList.add('modal-open');
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        }

        // Fechar modal ao clicar fora dele
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('image-modal')) {
                event.target.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        });

        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const openModals = document.querySelectorAll('.modal[style*="flex"], .image-modal[style*="flex"]');
                openModals.forEach(modal => {
                    modal.style.display = 'none';
                });
                document.body.classList.remove('modal-open');
            }
        });
    </script>
